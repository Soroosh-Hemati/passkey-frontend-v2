<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>تست ثبت‌نام Passkey (ES256)</title>
  <script src="./passkey-sdk.js"></script>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 50px; }
    input { padding: 10px; width: 300px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 10px; }
    button { padding: 10px 20px; border-radius: 8px; border: none; background:#007bff; color:#fff; cursor:pointer; }
    pre { background:#f8f9fa; padding:12px; border-radius:8px; text-align:left; direction:ltr; max-height:300px; overflow:auto; }
  </style>
</head>
<body>
  <h2>تست ثبت‌نام Passkey — ES256</h2>
  <p>ایمیل یا شناسه کاربر را وارد کنید و روی «ثبت‌نام» کلیک کنید.</p>

  <input id="userId" placeholder="user@example.com" />
  <br/>
  <button id="registerBtn">ثبت‌نام Passkey</button>

  <h3>نتیجه</h3>
  <pre id="result"></pre>

  <script>
    const resultBox = document.getElementById("result");

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const id = document.getElementById("userId").value.trim();
      if (!id) { alert("شناسه را وارد کنید"); return; }
      try {
        resultBox.textContent = "در حال ثبت‌نام...";
        const res = await PasskeySDK.register(id);
        resultBox.textContent = "✅ ثبت‌نام موفق!\ncredentialId (base64): " + res.credentialId + "\n\npublicKey PEM:\n" + res.publicKeyPem;
      } catch (e) {
        console.error(e);
        resultBox.textContent = "❌ خطا: " + (e && e.message ? e.message : String(e));
      }
    });
  </script>
</body>
</html>
